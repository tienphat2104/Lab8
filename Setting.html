<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting Page UI Design</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- CSS -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Nunito:wght@400;900&family=Roboto:wght@400;900&display=swap");
        :root{
            --viridian-green: hsl(180, 98%, 31%);
            --white-1: hsl(0, 0%, 100%);
        }
        body {
            background: var(--viridian-green);
            overflow: hidden;
            box-sizing: border-box;
        }

        .container {
            background: #fff;
            width: 540px;
            height: 420px;
            margin: 0 auto;
            position: relative;
            margin-top: 10%;
            box-shadow: 2px 5px 20px rgba(119, 119, 119, 0.5);
            border-radius: 10px;
        }

        .logo {
            float: right;
            margin-right: 12px;
            margin-top: 12px;
            font-family: "Nunito Sans", sans-serif;
            color: var(--viridian-green);
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .CTA {
            width: 80px;
            height: 40px;
            right: -20px;
            bottom: 0;
            margin-bottom: 90px;
            position: absolute;
            z-index: 1;
            background: var(--viridian-green);
            font-size: 1em;
            transform: rotate(-90deg);
            transition: all 0.5s ease-in-out;
            cursor: pointer;
        }

        .CTA h1 {
            color: #fff;
            margin-top: 10px;
            margin-left: 9px;
        }

        .CTA:hover {
            background: #3fb6a8;
            transform: scale(1.1);
        }

        .leftbox {
            float: left;
            top: -5%;
            left: 5%;
            position: absolute;
            width: 15%;
            height: 110%;
            background: var(--viridian-green);
            box-shadow: 3px 3px 10px rgba(119, 119, 119, 0.5);
        }

        nav a {
            list-style: none;
            padding: 35px;
            color: #fff;
            font-size: 1.1em;
            display: block;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            color: orange;
            transform: scale(1.2);
            cursor: pointer;
        }

        nav a:first-child {
            margin-top: 7px;
        }

        .active {
            color: #3fb6a8;
        }

        .rightbox {
            float: right;
            width: 60%;
            height: 100%;
        }

        .profile {
            position: absolute;
            width: 70%;
        }

        h1 {
            font-family: "Montserrat", sans-serif;
            color: var(--viridian-green);
            font-size: 1em;
            margin-top: 40px;
            margin-bottom: 35px;
        }

        h2 {
            color: #777;
            font-family: "Roboto", sans-serif;
            width: 80%;
            text-transform: uppercase;
            font-size: 8px;
            letter-spacing: 1px;
            margin-left: 2px;
        }

        p {
            border-width: 1px;
            border-style: solid;
            border-image: linear-gradient(to right, #3fb6a8, rgba(126, 211, 134, 0.5)) 1 0%;
            border-top: 0;
            width: 80%;
            font-family: "Montserrat", sans-serif;
            font-size: 0.7em;
            padding: 7px 0;
            color: #070707;
        }

        .btn {
            float: right;
            font-family: "Roboto", sans-serif;
            text-transform: uppercase;
            font-size: 10px;
            border: none;
            color: #3fb6a8;
        }

        .btn:hover {
            text-decoration: underline;
            font-weight: 900;
        }

        footer {
            position: absolute;
            width: 20%;
            bottom: 0;
            right: -20px;
            text-align: right;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: "Roboto", sans-serif;
        }

        footer p {
            border: none;
            padding: 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            color: #7d7d7d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="logo">
            <h1 class="logo">Lab7</h1>
        </div>

        <div class="leftbox">
            <nav>
                <a href="#" class="active">
                    <i class="fa fa-user"></i>
                </a>
                <a href="#">
                    <i class="fa fa-credit-card"></i>
                </a>

                <a href="#">
                    <i class="fa fa-tv"></i>
                </a>
                <a href="#">
                    <i class="fa fa-tasks"></i>
                </a>
                <a href="#">
                    <i class="fa fa-cog"></i>
                </a>
            </nav>
        </div>

        <div class="rightbox">
            <div class="profile">
                <h1>Personal Info</h1>
                <h2>Full Name</h2>
                <p>Ngô Tiến Phát <button class="btn">update</button></p>
                <h2>Birthday</h2>
                <p>22/11/2004</p>
                <h2>Gender</h2>
                <p>Nam</p>
                <h2>Email</h2>
                <p>phuongtran35789@gmail.com <button class="btn">update</button></p>
                <h2>Password</h2>
                <p>******** <button class="btn">Change</button></p>
            </div>
        </div>
    </div>
</body>

</html>
